<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      name="userName"
      [(ngModel)]="model.userame"
      required
    />
  </div>

  <div class="form-group">
    <label for="Favourite">Favourite Select Users</label>
    <select>
      <option *ngFor="let user of usersFromHomeComponet" [value]="user.id">
        {{ user.userName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="model.password"
      required
    />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
